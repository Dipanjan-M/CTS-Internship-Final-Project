<div class="container mt-3">
    <div class="main-body">

          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4>{{userProfile.firstName}} {{userProfile.lastName}}</h4>
                      <p class="text-secondary mb-1">{{userProfile.role}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Full Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{userProfile.firstName}} {{userProfile.lastName}}
                    </div>
                  </div>
                  
                 
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Username</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{userProfile.username}}
                    </div>
                  </div>
                
                  <hr>
                  <div *ngIf="flag" class="row">
                      <div class="col-sm-12">
                        <input  [(ngModel)]="password.oldPassword" name="password" type="password" class="form-control"
                        placeholder="Old Password" aria-label="password" id="password">
                      </div>
                  </div>
                  <br>
                  <div *ngIf="flag" class="row">
                      <div class="col-sm-12">
                        <input  [(ngModel)]="password.newPassword" name="password" type="password" class="form-control"
                        placeholder="New Password" aria-label="password" id="password">
                      </div>
                  </div>
                  <br>
                  <div *ngIf="flag" class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info" (click)="updatePassword()">Update Password</a>
                    </div>
                  </div>
                  <div *ngIf="!flag" class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info" (click)="toggle()">Update Password</a>
                    </div>
                  </div>
                </div>
              </div>

              



            </div>
          </div>

        </div>
    </div>
