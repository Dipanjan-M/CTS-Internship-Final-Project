<h4 class="mt-3">New Users</h4>
<hr>
<div class="table-responsive" *ngIf="hasNewUsers; else noNewUsers">
    <table class="table table-warning table-striped table-sm text-center">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Username</th>
                <th>Give Permission</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of user">
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
                <td>{{row.emailId}}</td>
                <td>{{row.userName}}</td>
                <td>
                    <button class="btn btn-sm btn-success" (click)="givePermission(row.id)">
                        <i class="bi bi-check-circle"></i>
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<ng-template #noNewUsers><p class="text-danger">{{errorMsg}}</p></ng-template>

<h4>All users</h4>
<div class="table-responsive">
    <table class="table table-warning table-striped table-sm text-center">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of existingUsers">
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
                <td>{{row.emailId}}</td>
                <td>{{row.userName}}</td>
                <td>
                    <button *ngIf="row.activeUser && !isCurrentUser(row.id)" class="btn btn-sm btn-danger" (click)="givePermission(row.id)">
                        Deactivate
                    </button>
                    <button *ngIf="!row.activeUser && !isCurrentUser(row.id)" class="btn btn-sm btn-success" (click)="givePermission(row.id)">
                        Activate
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>
