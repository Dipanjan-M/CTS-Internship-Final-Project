<div class="mat-elevation-z8">
  <mat-paginator #paginator
  [length]="dataSource?.data?.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]">
</mat-paginator>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="issueId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Id</th>
      <td mat-cell *matCellDef="let row">{{row.issueId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="issueDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Description</th>
      <td mat-cell *matCellDef="let row">{{row.issueDescription}}</td>
    </ng-container>

    <ng-container matColumnDef="attendantId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Attendant Id</th>
      <td mat-cell *matCellDef="let row">{{row.attendantId}}</td>
    </ng-container>

    <ng-container matColumnDef="attendantName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Attendant Name</th>
      <td mat-cell *matCellDef="let row">{{row.attendantName}}</td>
    </ng-container>

    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Date</th>
      <td mat-cell *matCellDef="let row">{{row.issueDate}}</td>
    </ng-container>

    <ng-container matColumnDef="resolveDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Resolve Date</th>
      <td mat-cell *matCellDef="let row">{{row.resolveDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
